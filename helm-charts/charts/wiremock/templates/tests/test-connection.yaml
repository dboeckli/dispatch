apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "wiremock.fullname" . }}-test-connection"
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wiremock.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-actuator-health
      image: busybox:1.37.0
      command: [ '/bin/sh', '-c' ]
      args:
        - |
          ERROR_OCCURED=0

          echo "### Test 1: Checking health endpoint using service short name: {{ include "wiremock.fullname" . }}"
          wget -O- -q {{ include "wiremock.fullname" . }}:{{ .Values.service.port }}/actuator/health/readiness
          echo "Exit code: $?"
          if [ $? -ne 0 ]; then
            ERROR_OCCURED=1
          fi

          echo "### Test 2: Checking health endpoint using fully qualified domain name (FQDN): {{ include "wiremock.serviceFQDN" . }}"
          wget -O- -q {{ include "wiremock.serviceFQDN" . }}:{{ .Values.service.port }}/actuator/health/readiness
          echo "Exit code: $?"
          if [ $? -ne 0 ]; then
            ERROR_OCCURED=1
          fi

          if [ $ERROR_OCCURED -ne 0 ]; then
            # Print DNS configuration
            echo "### DNS Configuration:"
            cat /etc/resolv.conf

            # Test DNS resolution
            echo "### Testing DNS resolution:"
            AP_FQDN="{{ include "wiremock.serviceFQDN" . }}"
            echo "nslookup AP_FQDN: $AP_FQDN"
            nslookup $AP_FQDN
          fi

  restartPolicy: Never
